<ion-app>
  <ion-split-pane auto-hide="true" contentId="main-content">
    <ion-menu contentId="main-content" >
      <ion-list>
        <ion-item routerLink="/list">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Asignaciones para hoy</ion-label>
        </ion-item>
        <ion-item routerLink="/history">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          <ion-label>Actividad Registrada</ion-label>
        </ion-item>
      </ion-list>
      <ion-item (click)="logOut()">
        <ion-icon slot="start" name="enter-outline"></ion-icon>
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
